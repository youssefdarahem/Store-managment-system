{% extends 'base.html' %}

{% block body %}

<table class="table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>

        </tr>
    </thead>
    <tbody>
        {%for product in products%}
        <tr>
            <th>{{product.name}}</th>
            <td>{{product.price}}$</td>
            <td>{{product.quantity}}</td>

        </tr>
        {%endfor%}


    </tbody>
</table>
{% endblock %}
